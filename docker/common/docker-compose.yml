version: '2'
services:
  eurekaserver:
    image:   skayvanfar/eagle-eye-eurekasvr:eurekasvr
    ports:
      - "8761:8761"
  configserver:
      image: skayvanfar/eagle-eye-confsvr:confsvr
      ports:
        - "8888:8888"
      environment:
        EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
        EUREKASERVER_PORT: "8761"
        ENCRYPT_KEY:       "IMSYMMETRIC"
